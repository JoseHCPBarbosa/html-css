<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: green;
        }

        div:hover {
            color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse aqui</p>
    <div>
        Passe o mouse aqui
        <p>ESCONDIDO !!!</p>
    </div>
</body>
</html>
